{{#username}}
Welcome, {{username}}.<br>
<h5>You've been to {{concertNum}} concerts.</h5>
<h5>Add concerts you've recently seen below!</h5><br>
<form action="add-concert" method="post">
    <input type="text" name="bandName" placeholder="Enter a band" />
    <input type="text" name="concertDate" placeholder="Enter the date of the show" />
    <input type="text" name="concertVenue" placeholder="Enter the venue" />
    <button type="submit">Add Show</button>
</form>
<form action="logout" method="post">
    <button type="submit">Logout</button>
</form>
{{/username}}

{{^username}}
<h5>Login / Create Account</h5>
<form action="create-account" method="post">
    <input type="text" placeholder="Username" name="username" />
    <input type="password" placeholder="Password" name="password" />
    <button type="submit">Login / Create Account</button>
</form>
{{/username}}
